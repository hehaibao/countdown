<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zepto/jQuery 倒计时插件</title>
    <style>
        body{margin:0;padding:0;}
        li{list-style: none;margin-bottom: 20px;}
        li.red, li.red .black{color: red;}
        .demo h2{margin: 30px;}
        ul{width: 25%;float: left;margin-bottom: 30px;}
        .black{color: #999;}
        .black a{color: green;font-size: 18px;}
        .black span{background-color: #333;color: #fff;padding: 1px 3px;border-radius: 3px;margin: 0 3px;font-size: 14px;}
    </style>
</head>
<body>
    <div class="demo">
        <h2>倒计时（支持多个同时）</h2>

        <ul class="demo1">
            <li>1. <span data-countdown="2018/06/05 13:08:00"></span></li>
            <li>2. <span data-countdown="2040/08/05 23:11:30"></span></li>
            <li>3. <span data-countdown="2018/06/08 09:11:02"></span></li>
            <li>4. <span data-countdown="2020/02/08 10:30:39"></span></li>
            <li>5. <span data-countdown="2019/01/05 10:00:08"></span></li>
        </ul>

        <ul class="demo2">
            <li>1. <span data-countdown="2030/06/05 19:08:00" class="black"></span></li>
            <li>2. <span data-countdown="2040/08/05 23:11:30" class="black"></span></li>
            <li>3. <span data-countdown="2018/06/08 09:11:02" class="black"></span></li>
        </ul>

        <ul class="demo3">
            <li>1. <span data-countdown="2035/06/05 19:08:00" class="black"></span></li>
            <li>2. <span data-countdown="2040/08/05 23:11:30" class="black"></span></li>
            <li>3. <span data-countdown="2019/06/08 09:11:02" class="black"></span></li>
            <li>4. <span data-countdown="2048/06/08 02:11:02" class="black"></span></li>
        </ul>
       
    </div>

    <!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="countdown.min.js"></script>
    <script>
        (function(){
            // $('[data-countdown]').countdown(); //默认调用

            //demo1 自定义调用
            $('.demo1 [data-countdown]').countdown({
                txt: '距离活动结束还有：',
                sp: '-',
                callback: function(v){
                    //活动结束后的回调
                    $(v).parents('li').addClass('red');
                }
            });

            //demo2
            $('.demo2 [data-countdown]').countdown({
                txt: '距开始：',
                callback: function(v){
                    //活动结束后的回调
                    $(v).parents('li').addClass('red');
                }
            });

            //demo3
            $('.demo3 [data-countdown]').countdown({
                txt: '倒计时：',
                isZh: true, //中文提示
                callback: function(v){
                    //活动结束后的回调
                    $(v).parents('li').addClass('red');
                }
            });
        }());
    </script>
</body>
</html>
